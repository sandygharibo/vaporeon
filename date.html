<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik+Glitch+Pop">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Protest+Riot">
    </head>
    <body class="background-date">
        <header>
            <nav id="navbar">
                <a href="#"><img src="../vaporeon/img/neska logo.png" alt="Logo"></a>
            </nav>
        </header>
        <div>
            <div class="center-img">
            <h1 class="font-date">Do you wanna go on a date with me?</h1>
            <img  src="../vaporeon/img/bubu-love.gif" alt="">
            <div class="buttons-center">
                <a href="yes.html">
                    <button class="button-custom yes-button">Yes</button>
                </a>
                <button id="noButton" class="button-custom" onmouseover="moveButton()">No</button>
            </div>
        </div>
        </div>
        <script>
            function nextPage() {
                window.location.href = "yes.html";
            }
            
            function moveButton() {
                var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                document.getElementById('noButton').style.left = `${x}px`;
                document.getElementById('noButton').style.top = `${y}px`;
            }
        </script> 
    </body>
</html>
